services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:./dev.db
      - NEXTAUTH_SECRET=dev-secret
      - NEXTAUTH_URL=https://orderhappyhour.com
      - NEXT_PUBLIC_BASE_URL=https://orderhappyhour.com
    volumes:
      - .:/app
      - /app/node_modules
